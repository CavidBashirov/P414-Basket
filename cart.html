<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/cart.css">
    <title>Cart</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container">
                <a class="navbar-brand" href="index.html">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                    <div class="cart mx-2">
                        <a href="cart.html" style="text-decoration: none;">
                            <i style="color: red; font-size: 30px;cursor: pointer;"
                                class="fa-solid fa-cart-shopping"></i>
                            <sup style="font-size: 20px; color: red;">0</sup>
                        </a>

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="cart" class="mt-5">
            <div class="container">
                <h3 class="text-center">Products</h3>
                <div class="alert alert-warning mt-3 d-none" role="alert">
                    Products notfound
                </div>

            </div>

            <div class="container my-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Count</th>
                            <th scope="col">Price</th>
                            <th scope="col">Options</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <div class="total">
                    <h1>Total price: <span class="total-result" style="color: red">0</span>
                        <span style="color: red;">$</span>
                    </h1>

                </div>
            </div>

        </section>
    </main>


    <script src="https://kit.fontawesome.com/b472a11a71.js" crossorigin="anonymous"></script>
    <script src="./assets/js/cart.js"></script>
</body>

</html>
